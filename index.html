<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="heading">English Dictionary</h1>

        <input placeholder="Search a word" type="text" class="input" id="input">

        <p class="info-text" id="info-text">Type a word and press enter</p>

        <div class="meaning-container" id="meaning-container">
            <p>Word title : 
                <span class="title" id="title">___</span>
                <p>Meaning: <span class="meaning" id="meaning">___</span></p>
                <audio src="" controls id="audio"></audio>
            </p>
        </div>

    </div>

    <footer class="footer">

        <div class="section-center">

            <h4 class="footer-text">
                &copy;<span id="date"></span>
                <span class="company">Belvi English Dictionary - </span>
                all rights reserved
            </h4>
        </div>
    </footer>

    


    <script src="index.js"></script>

</body>
</html>
